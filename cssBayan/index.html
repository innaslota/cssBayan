<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bdb6b3cc18.js" crossorigin="anonymous"></script>
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <hr>
        <div class="accordion">
            <label class="meme-item" for="accordion-1">
                <input type="radio" name="button" id="accordion-1">
                <span class="text">
                    <h2>Do you have a lot of knowledge in this area?</h2>
                    <i class="close fa-solid fa-plus"></i>
                </span>
                <span class="content">
                    <img class="content-img" src="images/meme1.png" alt="Do you have a lot of knowledge in this area?">
                </span>
                <hr>
            </label>
            <label class="meme-item" for="accordion-2">
                <input type="radio" name="button" id="accordion-2" checked>
                <span class="text">
                    <h2>Not everyone should code</h2>
                    <i class="close fa-solid fa-plus"></i>
                </span>
                <span class="content">
                    <img class="content-img" src="images/meme2.png" alt="Not everyone should code">
                </span>
                <hr>
            </label>
            <label class="meme-item" for="accordion-3">
                <input type="radio" name="button" id="accordion-3">
                <span class="text">
                    <h2>I don't use debuggers</h2>
                    <i class="close fa-solid fa-plus"></i>
                </span>
                <span class="content">
                    <img class="content-img" src="images/meme3.png" alt="I don't use debuggers">
                </span>
                <hr>
            </label>
            <label class="meme-item" for="accordion-4">
                <input type="radio" name="button" id="accordion-4">
                <span class="text">
                    <h2>Meet me at 1st table</h2>
                    <i class="close fa-solid fa-plus"></i>
                </span>
                <span class="content">
                    <img class="content-img" src="images/meme4.png" alt="Meet me at 1st table">
                </span>
                <hr>
            </label>
            <label class="meme-item" for="accordion-5">
                <input type="radio" name="button" id="accordion-5">
                <span class="text">
                    <h2>Remote company</h2>
                    <i class="close fa-solid fa-plus"></i>
                </span>
                <span class="content">
                    <img class="content-img" src="images/meme5.png" alt="Remote company">
                </span>
                <hr>
            </label>
        </div>
    </div>
</body>
</html>
