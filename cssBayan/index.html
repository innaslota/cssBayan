<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <hr>
        <div class="accordion">
            <div class="meme-item">
                <input type="checkbox" id="accordion-1" checked>
                <label for="accordion-1">Do you have a lot of knowledge in this area?</label>
                <!--<input type="image" src="images/plus.png" class="close" />-->
                <div class="content">
                    <img src="images/meme1.png" alt="Do you have a lot of knowledge in this area?">
                </div>
            </div>
            <div class="meme-item">
                <input type="checkbox" id="accordion-2">
                <label for="accordion-2">Not everyone should code</label>
                <!--<input type="image" src="images/plus.png" class="close" />-->
                <div class="content">
                    <img src="images/meme2.png" alt="Not everyone should code">
                </div>
            </div>
            <div class="meme-item">
                <input type="checkbox" id="accordion-3">
                <label for="accordion-3">I don't use debuggers</label>
                <!--<input type="image" src="images/plus.png" class="close" />-->
                <div class="content">
                    <img src="images/meme3.png" alt="I don't use debuggers">
                </div>
            </div>
            <div class="meme-item">
                <input type="radio" id="accordion-4">
                <label for="accordion-4">Meet me at 1st table</label>
                <!--<input type="image" src="images/plus.png" class="close" />-->
                <div class="content">
                    <img src="images/meme4.png" alt="Meet me at 1st table">
                </div>
            </div>
            <div class="meme-item">
                <input type="checkbox" id="accordion-5">
                <label for="accordion-5">Remote company</label>
                <!--<input type="image" src="images/plus.png" class="close" />-->
                <div class="content">
                    <img src="images/meme5.png" alt="Remote company">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
